<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Data Analytics - LearnFast</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 text-gray-800 antialiased">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="index.html" class="text-2xl font-bold text-blue-700 tracking-wide">LearnFast</a>
            <div class="flex space-x-6">
                <a href="course.html" class="text-gray-600 hover:text-blue-700 transition duration-300">Course</a>
                <a href="about.html" class="text-gray-600 hover:text-blue-700 transition duration-300">About Us</a>
                <a href="index.html#testimonials" class="text-gray-600 hover:text-blue-700 transition duration-300">Testimonials</a>
                <a href="register.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition duration-300 shadow-md hover:shadow-lg">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-16 px-4">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-xl">
            <h1 class="text-4xl font-bold text-blue-800 mb-8 text-center">Enroll in Data Analytics Course</h1>
            <p class="text-lg text-gray-700 mb-6 text-center">
                Please fill out the form below to register your interest for our Data Analytics course. Our team will get in touch with you shortly!
            </p>

            <form action="confirmation.html" method="GET" class="space-y-6">
                <div>
                    <label for="first-name" class="block text-gray-700 text-lg font-medium mb-2">First Name</label>
                    <input type="text" id="first-name" name="firstName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="John" required>
                </div>
                <div>
                    <label for="last-name" class="block text-gray-700 text-lg font-medium mb-2">Last Name</label>
                    <input type="text" id="last-name" name="lastName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="Doe" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-lg font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="john.doe@example.com" required>
                </div>
                <div>
                    <label for="phone" class="block text-gray-700 text-lg font-medium mb-2">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="e.g., +1234567890">
                </div>
                <div>
                    <label for="education" class="block text-gray-700 text-lg font-medium mb-2">Highest Education Level</label>
                    <select id="education" name="education" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none bg-white" required>
                        <option value="">Select an option</option>
                        <option value="high-school">High School</option>
                        <option value="bachelors">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="phd">PhD</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="experience" class="block text-gray-700 text-lg font-medium mb-2">Relevant Work Experience (Years)</label>
                    <input type="number" id="experience" name="experience" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none" min="0" placeholder="e.g., 2">
                </div>
                <div>
                    <label for="heard-about" class="block text-gray-700 text-lg font-medium mb-2">How did you hear about us?</label>
                    <select id="heard-about" name="heardAbout" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none bg-white">
                        <option value="">Select an option</option>
                        <option value="google">Google Search</option>
                        <option value="social-media">Social Media</option>
                        <option value="friend">Friend/Colleague</option>
                        <option value="ad">Online Advertisement</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg text-lg transition duration-300 shadow-md hover:shadow-lg transform hover:scale-105">
                    Submit Registration
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-10 px-4 mt-12">
        <div class="container mx-auto text-center">
            <p class="mb-4">&copy; <span id="current-year-register"></span> LearnFast. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="hover:text-blue-400 transition duration-300">Privacy Policy</a>
                <a href="#" class="hover:text-blue-400 transition duration-300">Terms of Service</a>
                <a href="about.html" class="hover:text-blue-400 transition duration-300">Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year-register').textContent = new Date().getFullYear();
    </script>
</body>
</html>
